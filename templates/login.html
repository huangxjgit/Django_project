<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理-登陆</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/static/layui-v2.8.2/layui/css/layui.css" media="all">

    <style>
        body {
            background-image: url("/static/images/login-bg.jpeg");
            height: 100%;
            width: 100%;
        }

        #container {
            height: 100%;
            width: 100%;
        }

        input:-webkit-autofill {
            -webkit-box-shadow: inset 0 0 0 1000px #fff;
            background-color: transparent;
        }

        .admin-login-background {
            width: 300px;
            height: 300px;
            position: absolute;
            left: 50%;
            top: 40%;
            margin-left: -150px;
            margin-top: -100px;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
            font-weight: bold;
            font-size: 40px
        }

        .admin-input {
            border-top-style: none;
            border-right-style: solid;
            border-bottom-style: solid;
            border-left-style: solid;
            height: 50px;
            width: 300px;
            padding-bottom: 0px;
        }

        .admin-input::-webkit-input-placeholder {
            color: #a78369
        }

        .layui-icon-username {
            color: #a78369 !important;
        }

        .layui-icon-username:hover {
            color: #9dadce !important;
        }

        .layui-icon-password {
            color: #a78369 !important;
        }

        .layui-icon-password:hover {
            color: #9dadce !important;
        }

        .admin-input-username {
            border-top-style: solid;
            border-radius: 10px 10px 0 0;
        }

        .admin-input-verify {
            border-radius: 0 0 10px 10px;
        }

        .admin-button {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            width: 300px;
            height: 50px;
            border-radius: 5px;
            background-color: #a78369;
            border: 1px solid #d8b29f
        }

        .admin-icon {
            margin-left: 260px;
            margin-top: 10px;
            font-size: 30px;
        }

        i {
            position: absolute;
        }

        .admin-captcha {
            position: absolute;
            margin-left: 205px;
            margin-top: -40px;
        }
    </style>
</head>
<body>
{{ hello }}
<div id="container">
    <div></div>
    <div class="admin-login-background">
        <div class="admin-header">
            <span>login</span>
        </div>
        <form class="layui-form" action="" >
            <div>
                <i class="layui-icon layui-icon-username admin-icon"></i> <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="请输入用户名"
                    autocomplete="off"
                    class="layui-input admin-input admin-input-username" >
            </div>
            <div>
                <i class="layui-icon layui-icon-password admin-icon"></i> <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="请输入密码"
                    autocomplete="off"
                    class="layui-input admin-input" >
            </div>
            <div class="layui-form-item">
                <div class="layui-show-sm-inline">
                    <select name="fangshi" id="fangshi" >
                        <option value="1" selected>客户</option>
                        <option value="2" >管理员</option>
                    </select>
                </div>
            </div>
            <button lay-submit lay-filter="login" class="layui-btn admin-button" name="login" id="login">登 陆</button>
            <br><br>
        </form>
        <div class="layui-col-md-offset7">没有账户?
            <a href="zhuce.html" class="layui-btn-warm">注 册</a>
        </div>

    </div>
</div>
</body>
<script src="/static/layui-v2.8.2/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use([ 'form','jquery','layer' ], function() {
        var form = layui.form,
            layer = layui.layer,
            $= layui.jquery;
        form.render();
        form.on('submit(login)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
        $("#login").click(function(){
            var $1 = $.trim($("#username").val());
            var $2 = $.trim($("#password").val());
            var $3 = $.trim($("#fangshi").val());
            if($1 == ''){
                layer.msg('用户名不能为空',function() {time:2000});
                return false;
            }
            if($2 == ''){
                layer.msg('密码不能为空',function() {time:2000});
                return false;
            }
            $.ajax({
                url:'login',//发出请求
                type:'post',
                data:{"username":$1,"password":$2,"fangshi":$3},
                success:function (data)  {
                    console.log(data)
                    if(data=="1"){//返回1说明登录成功

                        window.location.href="userhome.html";//然后跳转到你系统的主界面
                    }else if(data=="2"){
                        layer.msg('用户名或密码错误!',function() {time:2000});//返回2说明密码错误
                    }
            else{
                        layer.msg('账号不存在!',function() {time:2000});返回3说明数据库没有这项信息
                    }
                }
            });
        });
    });

</script>
</html>
